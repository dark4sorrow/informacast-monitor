<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InformaCast Live Stream Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        #syncProgress { background: #000; color: #fff; padding: 15px; display: none; position: sticky; top: 0; z-index: 1000; }
        pre { font-size: 10px; background: #eee; padding: 10px; max-height: 150px; overflow: auto; }
    </style>
</head>
<body class="p-4">
    <div id="syncProgress">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span><span class="spinner-grow spinner-grow-sm text-primary me-2"></span> LIVE STREAMING FROM FUSION...</span>
            <span class="fw-bold">Total Items Received: <span id="pulseTotal">0</span></span>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark mb-0">ðŸ“¡ Real-Time Device Inventory</h2>
            <button id="syncBtn" class="btn btn-primary px-4 fw-bold" onclick="startLiveStream()">Start Live Stream</button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <table id="masterTable" class="table table-hover w-100">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>IP Address</th>
                            <th>Model</th>
                            <th>Status</th>
                            <th>Raw</th>
                        </tr>
                    </thead>
                    <tbody id="mainBody"></tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    let dataTable = null;

    $(document).ready(function() {
        dataTable = $('#masterTable').DataTable({
            pageLength: 100,
            order: [[0, 'asc']],
            columns: [
                { data: 'number' },
                { data: 'name' },
                { data: 'ip' },
                { data: 'model' },
                { data: 'status' },
                { data: 'action' }
            ]
        });
    });

    function startLiveStream() {
        $('#syncBtn').prop('disabled', true).text('Streaming...');
        $('#syncProgress').slideDown();
        dataTable.clear().draw();

        const eventSource = new EventSource('/api/stream_devices');

        eventSource.onmessage = function(event) {
            const newBatch = JSON.parse(event.data);
            
            const rowsToAdd = newBatch.map(d => ({
                number: d.number,
                name: `<small>${d.name}</small>`,
                ip: d.ip,
                model: `<span class="badge bg-secondary">${d.model}</span>`,
                status: `<span class="badge bg-${d.status=='Active'?'success':'danger'}">${d.status}</span>`,
                action: `<button class="btn btn-sm btn-outline-dark" onclick="$('#raw-${d.number}').toggle()">JSON</button>
                         <div id="raw-${d.number}" style="display:none" class="mt-2"><pre>${JSON.stringify(d.raw, null, 2)}</pre></div>`
            }));

            dataTable.rows.add(rowsToAdd).draw(false);
            $('#pulseTotal').text(dataTable.rows().count());
        };

        eventSource.addEventListener('close', function(e) {
            eventSource.close();
            $('#syncProgress').fadeOut();
            $('#syncBtn').prop('disabled', false).text('Start Live Stream');
        });

        eventSource.onerror = function(err) {
            console.error("Stream failed:", err);
            eventSource.close();
            $('#syncProgress').fadeOut();
            $('#syncBtn').prop('disabled', false).text('Start Live Stream');
        };
    }
</script>
</body>
</html>
