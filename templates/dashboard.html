<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InformaCast Master Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: sans-serif; }
        #syncProgress { background: #000; color: #fff; padding: 15px; display: none; position: sticky; top: 0; z-index: 1000; }
        pre { font-size: 10px; background: #eee; padding: 10px; max-height: 150px; overflow: auto; }
    </style>
</head>
<body class="p-4">
    <div id="syncProgress">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span>ðŸ”„ APPENDING DATA: <span id="pulseOffset">0</span> devices scanned</span>
            <span class="fw-bold">TOTAL IN LIST: <span id="pulseTotal">0</span></span>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div><h2 class="fw-bold mb-0">ðŸ“¡ Fusion Master Audit</h2><small id="lastSync">Last Sync: Never</small></div>
            <button id="syncBtn" class="btn btn-primary px-4 fw-bold" onclick="startSync()">Reload & Scan Everything</button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <table id="masterTable" class="table table-hover w-100">
                    <thead><tr><th>#</th><th>Name</th><th>IP</th><th>Model</th><th>Status</th><th>JSON</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    let timer = null;
    let dataTable = null;
    let lastProcessedCount = 0;

    $(document).ready(function() {
        dataTable = $('#masterTable').DataTable({
            pageLength: 50,
            order: [[0, 'asc']],
            columns: [
                { data: 'number' },
                { data: 'name' },
                { data: 'ip' },
                { data: 'model' },
                { data: 'status' },
                { data: 'action' }
            ]
        });
    });

    function startSync() {
        lastProcessedCount = 0;
        dataTable.clear().draw();
        $('#syncBtn').prop('disabled', true).text('Syncing...');
        $.get('api/trigger_sync', () => { timer = setInterval(refresh, 1500); });
    }

    function refresh() {
        $.get('api/status', (s) => {
            $('#pulseOffset').text(s.offset);
            $('#pulseTotal').text(s.total_captured);
            $('#lastSync').text(`Last Sync: ${s.last_sync}`);

            // ONLY APPEND NEW DATA
            if (s.master_devices.length > lastProcessedCount) {
                const newItems = s.master_devices.slice(lastProcessedCount);
                const rows = newItems.map(d => ({
                    number: d.number,
                    name: `<small>${d.name}</small>`,
                    ip: d.ip,
                    model: `<span class="badge bg-secondary">${d.model}</span>`,
                    status: `<span class="badge bg-${d.status=='Active'?'success':'danger'}">${d.status}</span>`,
                    action: `<button class="btn btn-sm btn-outline-dark" onclick="$('#raw-${d.number}').toggle()">JSON</button>
                             <div id="raw-${d.number}" style="display:none" class="mt-2"><pre>${JSON.stringify(d.raw, null, 2)}</pre></div>`
                }));

                dataTable.rows.add(rows).draw(false);
                lastProcessedCount = s.master_devices.length;
            }

            if (s.is_syncing) { $('#syncProgress').show(); } 
            else { $('#syncProgress').hide(); $('#syncBtn').prop('disabled', false).text('Reload & Scan Everything'); clearInterval(timer); }
        });
    }
</script>
</body>
</html>
