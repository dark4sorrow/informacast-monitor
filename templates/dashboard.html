<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Speaker Infrastructure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Inter', sans-serif; }
        .stat-card { border: none; border-radius: 12px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #syncProgress { background: #000; color: #fff; padding: 15px; display: none; position: sticky; top: 0; z-index: 1000; }
    </style>
</head>
<body class="p-4">
    <div id="syncProgress" class="shadow-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span><span class="spinner-border spinner-border-sm text-primary me-2"></span> Scanning Inventory...</span>
            <span class="fw-bold"><span id="pulseOffset">0</span> devices processed</span>
            <span class="text-info">Speakers Found: <span id="pulseFound">0</span></span>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold mb-0">ðŸ”Š IP Speaker Monitor</h1>
                <small class="text-muted">Last Data Pull: <span id="lastSync">Never</span></small>
            </div>
            <button id="syncBtn" class="btn btn-primary px-4 fw-bold" onclick="startScan()">Start Full Scan</button>
        </div>

        <div class="row mb-4 text-center">
            <div class="col-md-4"><div class="card stat-card p-4"><h6>SPEAKERS IDENTIFIED</h6><h2 id="dispCount" class="text-primary fw-bold">0</h2></div></div>
            <div class="col-md-4"><div class="card stat-card p-4 border-start border-success border-5"><h6>ONLINE</h6><h2 id="dispOnline" class="text-success fw-bold">0</h2></div></div>
            <div class="col-md-4"><div class="card stat-card p-4 border-start border-danger border-5"><h6>OFFLINE</h6><h2 id="dispOffline" class="text-danger fw-bold">0</h2></div></div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 fw-bold">Detailed Speaker Inventory</div>
            <div class="card-body p-0"><table class="table table-hover mb-0">
                <thead><tr><th>Name</th><th>IP Address</th><th>Model</th><th>Status</th></tr></thead>
                <tbody id="speakerBody"></tbody>
            </table></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    let timer = null;

    function startScan() {
        $('#syncBtn').prop('disabled', true).text('Scanning...');
        $.get('api/trigger_sync', () => {
            timer = setInterval(refreshUI, 1000);
        });
    }

    function refreshUI() {
        $.get('api/status', (s) => {
            $('#pulseOffset').text(s.offset);
            $('#pulseFound').text(s.speakers_found);
            $('#lastSync').text(s.last_sync);
            $('#dispCount').text(s.speakers_found);
            $('#dispOnline').text(s.speakers.filter(x => x.status === 'Active').length);
            $('#dispOffline').text(s.speakers.filter(x => x.status === 'Defunct').length);

            let html = '';
            s.speakers.forEach(x => {
                html += `<tr><td>${x.name}</td><td>${x.ip}</td><td>${x.model}</td><td><span class="badge bg-${x.status=='Active'?'success':'danger'}">${x.status}</span></td></tr>`;
            });
            $('#speakerBody').html(html || '<tr><td colspan="4" class="text-center p-4">Scanning batch...</td></tr>');

            if (s.is_syncing) { $('#syncProgress').slideDown(); } 
            else { $('#syncProgress').fadeOut(); $('#syncBtn').prop('disabled', false).text('Start Full Scan'); clearInterval(timer); }
        });
    }
    $(document).ready(() => { refreshUI(); });
</script>
</body>
</html>
